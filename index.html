    <style>
        body { margin: 0; }
        canvas { display: block; }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.1);
            color: red;
            padding: 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading visualization...</div>
    <div id="error" class="error">Failed to load visualization. Please check your internet connection and try again.</div>
    <div id="info" class="info">
        <h3>Cisco FTD to Splunk Data Flow</h3>
        <p>
            <span style="display: inline-block; width: 12px; height: 12px; background: #2c3e50; margin-right: 5px;"></span> Endpoints
            <span style="display: inline-block; width: 12px; height: 12px; background: #e74c3c; margin: 0 5px;"></span> Cisco FTD
            <span style="display: inline-block; width: 12px; height: 12px; background: #3498db; margin: 0 5px;"></span> FMC
            <span style="display: inline-block; width: 12px; height: 12px; background: #1abc9c; margin: 0 5px;"></span> Splunk
            <span style="display: inline-block; width: 12px; height: 12px; background: #f39c12; margin: 0 5px;"></span> Data Packets
        </p>
        <p style="font-size: 12px;">Drag to rotate | Scroll to zoom</p>
    </div>
    <script type="module" src="visualization.js" onerror="document.getElementById('error').style.display='block';document.getElementById('loading').style.display='none';"></script>
</body>
</html>
